<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="left_card">
          <div class="inner_container_left">
            <p class="your_result">Your Result</p>
            <div class="circle">
              <p class="no_76">76</p>
              <p class="of_100">of 100</p>
            </div>
            <p class="great">Great</p>
            <p class="description">
              You scored higher than 65% of
              the people who have taken 
              these tests.
            </p>
          </div>
        </div>

        <div class="right_card">
          <div class="inner_container_right">
            <p class="summary">Summary</p>
            <div class="marks_box reaction">
              <div class="subject">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction icon"
                /><span class="subject_title">Reaction</span>
              </div>
              <div class="marks">
                <span class="mark_scored">80</span>
                <span class="out_of_100">/ 100</span>
              </div>
            </div>

            <div class="marks_box memory">
              <div class="subject">
                <img
                  src="./assets/images/icon-memory.svg"
                  alt="memory icon"
                /><span class="subject_title">Memory</span>
              </div>
              <div class="marks">
                <span class="mark_scored">92</span>
                <span class="out_of_100">/ 100</span>
              </div>
            </div>

            <div class="marks_box verbal">
              <div class="subject">
                <img
                  src="./assets/images/icon-verbal.svg"
                  alt="verbal icon"
                /><span class="subject_title">Verbal</span>
              </div>
              <div class="marks">
                <span class="mark_scored">61</span>
                <span class="out_of_100">/ 100</span>
              </div>
            </div>

            <div class="marks_box visual">
              <div class="subject">
                <img
                  src="./assets/images/icon-visual.svg"
                  alt="visual icon"
                /><span class="subject_title">Visual</span>
              </div>
              <div class="marks">
                <span class="mark_scored">72</span>
                <span class="out_of_100">/ 100</span>
              </div>
            </div>
            <button>Continue</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/joelsavio">Joel</a>.
    </footer>
  </body>
</html>
